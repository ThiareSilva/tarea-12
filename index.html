<!DOCTYPE html>

    <div class="centrar">

            <option value="6">6</option>
            <option value="7">7</option>
            <option value="9">8</option>
            <option value="9">9</option>

      <span id="passResp"> </span>
      <button onclick="requerimientoTres()">Ingresar</button>
    </div>

    <script src="./index.js"></script>

</html>
